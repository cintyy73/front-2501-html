<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Los Simpsons</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f9d342, #f1a208);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      position: relative;
      width: 600px;
      height: 400px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .contenedor img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .texto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .texto h1 {
      font-size: 40px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

    .texto p {
      font-size: 18px;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <img src="download.png" alt="Los Simpsons">
    <div class="overlay"></div>
    <div class="texto">
      <h1>¡Hola Springfield!</h1>
      <p>Los Simpsons están aquí para divertirte.</p>
    </div>
  </div>

</body>
</html>
