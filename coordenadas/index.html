<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coordenadas en CSS</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }

    .contenedor {
      position: relative;
      width: 500px;
      height: 300px;
      border: 2px solid black;
      background-color: #f0f0f0;
      margin-bottom: 50px;
    }

    .eje-x, .eje-y {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.1);
      z-index: 0;
    }

    .eje-x {
      top: 20px;
      left: 0;
      width: 100%;
      height: 2px;
    }

    .eje-y {
      top: 0;
      left: 30px;
      width: 2px;
      height: 100%;
    }

    .caja {
      width: 160px;
      height: 80px;
      padding: 10px;
      box-sizing: border-box;
      color: white;
      font-weight: bold;
      z-index: 1;
    }

    .relative {
      position: relative;
      background-color: blue;
      top: 20px;
      left: 30px;
    }

    .absolute {
      position: absolute;
      background-color: red;
      top: 20px;
      left: 30px;
    }

    .coordenadas {
      margin-top: 10px;
      font-size: 14px;
      background-color: #eee;
      padding: 5px;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>üìç Relative: se mueve desde su lugar original</h2>
  <div class="contenedor">
    <div class="eje-x"></div>
    <div class="eje-y"></div>
    <div class="caja relative">Relative</div>
  </div>
  <div class="coordenadas">top: 20px; left: 30px</div>

  <h2>üì¶ Absolute: se mueve desde el borde del contenedor</h2>
  <div class="contenedor">
    <div class="eje-x"></div>
    <div class="eje-y"></div>
    <div class="caja absolute">Absolute</div>
  </div>
  <div class="coordenadas">top: 20px; left: 30px</div>

</body>
</html>
