<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

  <title>Ejemplos Flexbox + svg</title>

</head>

<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
    </div>
     <div class="container-svg">

    <div class="item ">

      <svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
        <!-- Cara -->
        <circle cx="75" cy="75" r="60" fill="#ffeb3b" stroke="#fbc02d" stroke-width="4" />

        <!-- Ojo izquierdo -->
        <circle cx="55" cy="60" r="6" fill="#000" />

        <!-- Ojo derecho -->
        <circle cx="95" cy="60" r="6" fill="#000" />

        <!-- Sonrisa -->
        <path d="M50 90 Q75 115 100 90" stroke="#000" stroke-width="4" fill="transparent" />
      </svg>
    </div>
    <div class="item ">

      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Cara -->
        <circle cx="100" cy="100" r="60" fill="#d2b48c" stroke="#8b5e3c" stroke-width="3" />

        <!-- Orejas -->
        <ellipse cx="45" cy="85" rx="20" ry="35" fill="#8b5e3c" />
        <ellipse cx="155" cy="85" rx="20" ry="35" fill="#8b5e3c" />

        <!-- Ojos -->
        <circle cx="80" cy="90" r="8" fill="#000" />
        <circle cx="120" cy="90" r="8" fill="#000" />

        <!-- Hocico -->
        <ellipse cx="100" cy="120" rx="20" ry="15" fill="#fff" stroke="#000" stroke-width="1" />
        <circle cx="100" cy="115" r="4" fill="#000" />

        <!-- Boca -->
        <path d="M90 130 Q100 140 110 130" stroke="#000" stroke-width="2" fill="transparent" />
      </svg>
    </div>
    <div class="item ">

      <svg width="100" height="260" xmlns="http://www.w3.org/2000/svg">
        <!-- Cuerpo del semÃ¡foro -->
        <rect x="40" y="20" width="60" height="240" rx="10" fill="#333" />

        <!-- Luz roja -->
        <circle cx="50" cy="50" r="20" fill="red" />

        <!-- Luz amarilla -->
        <circle cx="50" cy="120" r="20" fill="yellow" />

        <!-- Luz verde -->
        <circle cx="50" cy="190" r="20" fill="limegreen" />
      </svg>
    </div>

  </div>
</body>

</html>
