<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Transitions & Transformations</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <main class="content-wrapper">
    <h1>CSS Transitions & Transformations</h1>

    <!-- Botón con transición -->
    <a href="#" class="main-button">Hover Me</a>

    <!-- Tarjeta giratoria -->
    <div class="card-box">Hover Card</div>

    <!-- Mensajes de estado -->
    <p class="alert is-success">This is a success message.</p>
    <p class="alert is-error">This is an error message.</p>

    <!-- Texto con utilidades -->
    <p class="text-large text-red">Large and red text</p>

    <!-- Imagenes animadas -->
    <section class="gallery">
      <div class="image-card effect-zoom">
        <img src="./" alt="Zoom effect" />
      </div>
      <div class="image-card effect-rotate">
        <img src="./img-2.png" alt="Rotate effect" />
      </div>
      <div class="image-card effect-slide">
        <img src="./img-3.png" alt="Slide effect" />
      </div>
      <div class="image-card effect-combo">
        <img src="./img-4.png" alt="Combo effect" />
      </div>
      <div class="image-card effect-invert">
        <img src="./img-5.png" alt="Invert effect" />
      </div>
    </section>

    <!-- Flip card -->
   <div class="scene">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="./img-5.png" alt="Front Side">
        </div>
        <div class="flip-card-back">
          <img src="./img-4.png" alt="Back Side">
        </div>
      </div>
    </div>
  </div>
  </main>

</body>

</html>
